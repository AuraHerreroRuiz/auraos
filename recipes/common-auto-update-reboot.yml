# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: files
    files:
      - source: auto-update-reboot
        destination: /
  - type: script
    snippets:
      - "chmod 755 /usr/bin/auto-update-reboot"
  - type: systemd
    system:
      enabled:
        - auto-update-reboot.timer

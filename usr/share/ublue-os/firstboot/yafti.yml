title: Welcome to uBlue
properties:
  mode: "run-on-change"
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to uBlue (Alpha)"
      icon: "/path/to/icon"
      description: |
        This guided installer will help you get started with your new system.
  can-we-modify-your-flatpaks:
    source: yafti.screen.consent
    values:
      title: Welcome, Traveler!
      condition:
        run: flatpak remotes --columns=name | grep fedora
      description: |
        We have detected the limited, Fedora-provided Flatpak remote on your system, whose applications are usually missing important codecs and other features. This step will therefore remove all basic Fedora Flatpaks from your system! We will instead switch all core Flatpak applications over to the vastly superior, unfiltered Flathub. If you don't want to do this, simply exit this installer.
      actions:
        - run: flatpak remote-delete --system --force fedora
        - run: flatpak remote-delete --user --force fedora
        - run: flatpak remove --system --noninteractive --all
        - run: flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  check-system-flathub:
    source: yafti.screen.consent
    values:
      title: Missing Flathub Repository (System)
      condition:
        run: flatpak remotes --system --columns=name | grep flathub | wc -l | grep '^0$'
      description: |
        We have detected that you don't have Flathub's repository on your system. We will now add that repository to your system-wide list.
      actions:
        - run: flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
  check-user-flathub:
    source: yafti.screen.consent
    values:
      title: Missing Flathub Repository (User)
      condition:
        run: flatpak remotes --user --columns=name | grep flathub | wc -l | grep '^0$'
      description: |
        We have detected that you don't have Flathub's repository on your current user account. We will now add that repository to your account.
      actions:
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  applications:
    source: yafti.screen.package
    values:
      title: Application Installer
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      package_manager_defaults:
        user: false
        system: true
      groups:
        KDE Apps:
          description: Apps from KDE.
          default: true
          packages:
            - Digikam: org.kde.digikam
            - Elisa: org.kde.elisa
            - Characters: org.gnome.Characters
            - Kamoso: org.kde.kamoso
            - KClock: org.kde.kclock
            - KColorChooser: org.kde.kcolorchooser
            - Kompare: org.kde.kompare
            - Kweather: org.kde.kweather
            - Skrooge: org.kde.skrooge
        System Apps:
          description: System applications for all desktop environments.
          default: true
          packages:
            - Firefox Browser: org.mozilla.firefox
            - Flatseal (Permission Manager): com.github.tchx84.Flatseal
            - Touche (Touchpad gestures): com.github.tchx84.Flatseal
        Social Media:
          description: Social media apps.
          default: true
          packages:
            - Telegram: org.telegram.desktop
            - Skype: com.skype.Client
            - Discord: com.discordapp.Discord
        Security:
          description: Apps for security related usecases.
          default: true
          packages:
            - ClamTk: com.gitlab.davem.ClamTk
            - Kleopatra: org.kde.kleopatra
            - Yubico Authenticator: com.yubico.yubioath
        Gaming:
          description: "Gaming related apps"
          default: true
          packages:
            - Bottles: com.usebottles.bottles
            - Discord: com.discordapp.Discord
            - Steam: com.valvesoftware.Steam
            - Gamescope (Utility): com.valvesoftware.Steam.Utility.gamescope
            - MangoHUD (Utility): org.freedesktop.Platform.VulkanLayer.MangoHud//22.08
            - SteamTinkerLaunch (Utility): com.valvesoftware.Steam.Utility.steamtinkerlaunch
            - Yuzu: org.yuzu_emu.yuzu
            - Kmines: org.kde.kmines
            - PrismLauncher: org.prismlauncher.PrismLauncher
            - GX52: com.leinardi.gx52
        Office:
          description: Boost your productivity.
          default: true
          packages:
            - Obsidian: md.obsidian.Obsidian
            - Thunderbird Email: org.mozilla.Thunderbird
            - Document Scanner: org.gnome.SimpleScan
            - Qalculate (QT): io.github.Qalculate.qalculate-qt
        Development:
          description: For developers.
          default: true
          packages:
            - DBeaver Community: io.dbeaver.DBeaverCommunity
            - Drawio: com.jgraph.drawio.desktop
            - Umbrello: org.kde.umbrello
            - Kompare: org.kde.kompare
        File sharing:
          description: Apps to share files.
          default: true
          packages:
            - Qbittorrent: org.qbittorrent.qBittorrent
            - Warpinator: org.x.Warpinator
        System monitoring:
          description: Apps to monitor your system
          default: true
          packages:
            - Qpwgraph: org.rncbc.qpwgraph
            - Wireshark: org.wireshark.Wireshark
        Media consumption:
          description: Apps to consume multimedia.
          default: true
          packages:
            - VLC: org.videolan.VLC
            - Calibre: com.calibre_ebook.calibre
            - Elisa: org.kde.elisa
            - Spotify: com.spotify.Client
        Media production:
          description: Apps to record, create and edit multimedia.
          default: true
          packages:
            - OBS Studio: com.obsproject.Studio
            - VkCapture for OBS: com.obsproject.Studio.OBSVkCapture
            - Gstreamer for OBS: com.obsproject.Studio.Plugin.Gstreamer
            - Gstreamer VAAPI for OBS: com.obsproject.Studio.Plugin.GStreamerVaapi
            - Kdenlive: org.kde.kdenlive
            - Tenacity: org.tenacityaudio.Tenacity,
            - GIMP: org.gimp.GIMP


  final-screen:
    source: yafti.screen.title
    values:
      title: "All done!"
      icon: "/path/to/icon"
      links:
        - "Install More Applications":
            run: /usr/bin/gnome-software
        - "Website":
            run: /usr/bin/xdg-open https://ublue.it
        - "Join the Discord Community":
            run: /usr/bin/xdg-open https://discord.gg/XjG48C7VHx
      description: |
        Thanks for trying uBlue, we hope you enjoy it!

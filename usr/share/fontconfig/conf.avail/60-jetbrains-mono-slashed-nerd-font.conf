<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="family">
      <string>JetBrains Mono Slash Nerd Font</string>
    </test>
    <test name="style">
      <string>Thin</string>
      <string>Thin Italic</string>
      <string>Extra Light</string>
      <string>Extra Light Italic</string>
      <string>Light</string>
      <string>Light Italic</string>
      <string>Regular</string>
      <string>Italic</string>
      <string>Medium</string>
      <string>Medium Italic</string>
      <string>Demi Bold</string>
      <string>Demi Bold Italic</string>
      <string>Bold</string>
      <string>Bold Italic</string>
      <string>Extra Bold</string>
      <string>Extra Bold Italic</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>JetBrains Mono Slash Nerd Font</string>
    </edit>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>JetBrains Mono Slash Nerd Font</string>
    </edit>
  </match>
  <alias binding="same">
    <family>JetBrains Mono Slash Nerd Font</family>
    <accept>
      <family>monospace</family>
    </accept>
  </alias>
  <alias binding="same">
    <accept>
      <family>JetBrains Mono Slash Nerd Font</family>
    </accept>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Slash Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>

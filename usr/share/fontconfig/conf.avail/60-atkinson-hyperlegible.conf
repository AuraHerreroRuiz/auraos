<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="family">
      <string>Atkinson Hyperlegible</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>Atkinson Hyperlegible</string>
    </edit>
  </match>
  <alias binding="same">
    <family>Atkinson Hyperlegible</family>
    <accept>
      <family>sans</family>
    </accept>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Atkinson Hyperlegible</family>
    </prefer>
  </alias>
</fontconfig>

